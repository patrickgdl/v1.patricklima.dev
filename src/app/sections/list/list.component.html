  <div id="articlesList" class="articles-list-container show-details">
    <div class="post-row" *ngFor="let post of posts; let idx = index; let odd=odd; let even=even">
      <a [href]="post[0].route" class="article-link" [id]="even ? 'article-link-bigger' : ''">
        <div class="article-data-outer">
          <div class="image-container">
            <img src="" class="article-image" />
          </div>

          <div class="article-data">
            <h2 class="article-title">
              {{ post[0].title }}
            </h2>
            <p class="article-excerpt">
              {{ post[0].description }}
            </p>
            <!-- <div class="article-metadata">{{ article[0].date }} • {{ article[0].timeToRead }}</div> -->
          </div>
        </div>
      </a>

      <a [href]="post[0].route" class="article-link" [id]="even ? '' : 'article-link-bigger'">
        <div class="article-data-outer">
          <div class="image-container">
            <img src="" class="article-image" />
          </div>

          <div class="article-data">
            <h2 class="article-title">
              {{ post[1].title}}
            </h2>
            <p class="article-excerpt">
              {{ post[1].description }}
            </p>
            <!-- <div class="article-metadata">{{ article[1].date }} • {{ article[1].timeToRead }}</div> -->
          </div>
        </div>
      </a>
    </div>
  </div>

  <app-paginator></app-paginator>
